<!DOCTYPE html>
<html>
<head>
    <script src="./js/vendor/aframe.min.js"></script>
    <script src="./js/vendor/aframe-ar.js"></script>
    <script src="./js/vendor/zingtouch.min.js"></script>

    <script src="./js/3d-ops.js"></script>
    <script src="./js/ar-cam.js"></script>
    <script src="./js/image-processor.js"></script>
    <script src="./js/ui-utils.js"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="overlay" id="fullscreen-overlay">
        <div class="lato">masuk ke layar penuh</div>
        <button id="fullscreen-button" onclick="requestFullScreen()"></button>
        <div class="lato">untuk pengalaman terbaik</div>
    </div>
    <div class="overlay" id="loading-overlay">
        <div class="cssload-wrap">
            <div class="cssload-cssload-spinner"></div>
        </div>
    </div>
    <div class="overlay" id="rotate-overlay">
        <div class="phone shadow">
            <div class="screen"></div>
        </div>
        <div class="phone rotate90">
            <div class="screen"></div>
        </div>
        <div class="arrow-wrap">
            <div class="arrow-circle">
                <div class="arrow"></div>
            </div>
            <div class="arrow-head"></div>
        </div>
        <span class="lato">putar perangkat</span>
    </div>
    <div class="overlay" id="snap-overlay">
        <span class="lato">mengambil gambar...</span>
    </div>
    <div class="overlay" id="preview-overlay">
        <div class="preview-container">
            <img id="preview-img" src="" alt="pratinjau">
            <div class="preview-actions">
                <span class="lato">pratinjau</span>
                <button id="save-capture-button">simpan</button>
                <button id="retake-button">ambil ulang</button>
            </div>
        </div>
    </div>

    <section class="log" style="display: none;">
        <div id="positionLog">Posisi: 0 -0.75 0</div>
        <div id="rotationLog">Rotasi: 0 0 0</div>
        <div id="zoomLog">Skala: 0.35</div>
    </section>
    <section class="controls">
        <button id="move-button" class="toggler" onclick="toggleMove()"></button>
        <button id="snap-button" onclick="getSnap()"></button>
        <button id="rotate-button" class="toggler" onclick="toggleRotate()"></button>
    </section>
    <a-scene id="scene" embedded arjs vr-mode-ui="enabled: false"
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <a-marker type="pattern" url="./assets/marker/pattern-anjing.patt" smooth="true">
            <a-entity position="0 0 0" rotation="270 0 0">
                <a-entity id='theModel' position="0 -0.5 0" rotation="0 0 0" scale="12.5 12.5 12.5"
                    gltf-model="./assets/model/anjing.glb">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-burung.patt" smooth="true">
            <a-entity position="0 0 0" rotation="270 0 0">
                <a-entity id='theModel' position="0 -0.5 0" rotation="0 0 0" scale="0.75 0.75 0.75"
                    gltf-model="./assets/model/burung.glb">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-kucing.patt" smooth="true">
            <a-entity position="0 0 0" rotation="270 0 0">
                <a-entity id='theModel' position="0 -0.5 0" rotation="0 0 0" scale="0.10 0.10 0.10"
                    gltf-model="./assets/model/kucing.glb">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-lumbalumba.patt" smooth="true">
            <a-entity position="0 0 0" rotation="270 0 0">
                <a-entity id='theModel' position="0 -0.5 0" rotation="0 0 0" scale="0.10 0.10 0.10"
                    gltf-model="./assets/model/lumbalumba.glb">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-monyet.patt" smooth="true">
            <a-entity position="0 0 0" rotation="270 0 0">
                <a-entity id='theModel' position="0 -0.25 0" rotation="0 0 0" scale="2 2 2"
                    gltf-model="./assets/model/monyet.glb">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity id="camera" camera></a-entity>
    </a-scene>
</body>
</html>
